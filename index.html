<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Share button animation</title>
  <!-- Link para Remix icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <!-- Link para a folha de estilos stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h2>Interactive Share</h2>
        <h1 class="roxinho">Button</h1>
    </div>
  <div class="wrapper">
    <button class="btn">
      <i class="ri-share-line"></i>
    </button>
    <ul class="list">
      <li class="item">
        <a href="#" class="link ig">
          <i class="ri-instagram-line"></i>
        </a>
      </li>
      <li class="item" style="--d: .25s;">
        <a href="#" class="link in">
          <i class="ri-linkedin-line"></i>
        </a>
      </li>
      <li class="item" style="--d: .5s;">
        <a href="#" class="link gb">
          <i class="ri-github-line"></i>
        </a>
      </li>
    </ul>
  </div>
  <!-- Link para o cÃ³digo javascript -->
  <script src="./app.js"></script>
</body>

</html>
